<!--The content below is only a placeholder and can be replaced.-->
<div class='panel panel-primary'>
  <div class='panel-heading'>{{PagesubTitle}}</div>
</div>

<div class='panel-body'>
  <div class='row'>
    <div class='col-md-2'>Filter By:</div>
    <div class='col-md-4'>
      <input type="text" [(ngModel)]='ListFilter' />
    </div>
    <div class='row'>
        <div class='col-md-6'>
         <h3>Filtered By:{{ListFilter}}</h3> 
        </div>
    </div>

  <div class='table-responsive'>
    <table class='table'>
      <thead>
        <tr>
          <th>
            <button class='btn btn-primary' (click)='toggleImage()'>{{ShowImage ? 'Hide':'Show'}} Image</button>
          </th>
          <th>Product</th>
          <th>Code</th>
          <th>Available</th>
          <th>Price</th>
          <th>5 Star Rating</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = 'let Product of filterdProducts'>
        <td>
          <img *ngIf='ShowImage'
            [src] = 'Product.ImageUrl' [title]='Product.ProductName' [style.width.px]= 'ImageWidth' [style.margin.px]='ImageMargin' >
        </td>
        <td>{{Product.ProductName | lowercase}}</td>
        <td>{{Product.ProductCode | lowercase | convertToSpaces:'-'}}</td>
        <td>{{Product.ReleaseDate}}</td>
        <td>{{Product.Price | currency:'USD':true:'1.1-1' | lowercase}}</td>
        <td><pm-star [rating]='Product.StarRating'></pm-star></td>
      </tr>
    </tbody>
    </table>
  </div>
  </div>

</div>
